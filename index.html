<html>
<head>
  <title>
    Calgary Community Portal
  </title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> -->
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="style/chosen.min.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-app="community" class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10">

    <h1>Calgary Communities</h1>

    <ul class="nav nav-tabs">
      <li ng-class="{active: tab == 'match'}"><a href="#!/match">Match</a></li>
      <li ng-class="{active: tab == 'compare'}"><a href="#!/compare/">Compare</a></li>
    </ul>

    <div ng-view></div>

  </div>

  <div class="col-md-1"></div>


  <script type="text/ng-template" id="compare.html">
    <form role="form">
      <h3>Select Communities</h3>

      <div class="checkbox" ng-repeat="community in communities_to_compare">
        <label>
          <input type="checkbox" checked ng-click="remove_community(community)"> {{community}}
        </label>
      </div>

      <div class="form-group container-fluid dropdown" >
        <label for="community">Find a Community</label>
        <input type="text" class="form-control search" ng-model="community_to_add" dropdown data-dropdown-id="matching_communities"/>
        <div class="row clearfix">
          <ul id="matching_communities" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" ng-repeat="community in communities| filter:community_to_add"><a role="menuitem" tabindex="-1" ng-click="add_community(community)">{{community}}</a></li>
          </ul>
        </div>
      </div>

    </form>

    <div ng-if="communities_to_compare">
      <h2>
        <span ng-if="communities_to_compare.length > 1">
          Comparing
        </span>
        {{communities_to_compare | join }}
      </h2>
      <map></map>
      <population_comparison></population_comparison>
      <employment_comparison></employment_comparison>
      <income_comparison></income_comparison>
      <crimes_comparison></crimes_comparison>
      <ownership_comparison></ownership_comparison>
    </div>
  </script>

  <script type="text/ng-template" id="match.html">
    <form role="form" ng-submit="match()">
      <div class="form-group">
        <label for="income">Yearly Household Income</label>
        <select ng-model="income" class="form-control" id="income">
          <option value="30000">Less than $30,000</option>
          <option value="60000">$30,000 - $60,000</option>
          <option value="90000">$60,000 - $90,000</option>
          <option value="120000">$90,000 - $120,000</option>
          <option value="120001">Above $120,000</option>
        </select>
      </div>

      <div class="form-group">
        <label for="preferred_community">Type of Household</label>
        <select ng-model="family_type" class="form-control" id="family_type">
          <option value="single">Single</option>
          <option value="adults">Adults only</option>
          <option value="single">Adults with Children</option>
        </select>
      </div>

      <div class="form-group">
        <label for="preferred_sectors">Preferred City Sectors</label>
        <select multiple ng-model="preferred_sectors" class="form-control" id="preferred_sectors">
          <option ng-repeat="sector in sectors" value="{{sector}}">
            {{sector}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-default btn-primary">Find Communities</button>
    </form>

    <div ng-if="ranked_communities">
      <h2 >Top {{ranked_communities.length}} Matching Communities</h2>

      <form role="form" ng-submit="compare()">

        <div class="checkbox" ng-repeat="community in ranked_communities">
          <label>
            <input type="checkbox" ng-model="community.selected" ng-change="select_community(community.community_profile.name)"> {{community.community_profile.sector()}}: {{community.community_profile.name}}
          </label>
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="compare_disabled">Compare</button>
      </form>
    </div>
  </script>

  <script type="text/ng-template" id="population_comparison.html">
    <h3>Population</h3>
    <div class="row">
      <div class="profile-row" ng-repeat="community_profile in community_profiles">
        <div class="col-md-2">
          {{community_profile.name}}
        </div>
        <div class="col-md-10">
          <span ng-repeat="chunck in population_chuncks(community_profile) track by $index" class="glyphicon glyphicon-user population"></span>
          <div>
            2009: {{community_profile.population(2009) | number}}
            2011: {{community_profile.population(2011) | number}}
            {{community_profile.population(2011) - community_profile.population(2009) | number}}
          </div>
          <div>
            Age distribution:
            0-19: {{community_profile.age_distribution_percentage().under_20 | number:2}}%
            20-64: {{community_profile.age_distribution_percentage().under_65 | number:2}}%
            65+: {{community_profile.age_distribution_percentage().over_65 | number:2}}%
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="employment_comparison.html">
    <h3>Employment</h3>
    <div class="row">
      <div class="profile-row" ng-repeat="community_profile in community_profiles">
        <div class="col-md-2">
          {{community_profile.name}}
        </div>
        <div class="col-md-10">
          <span ng-repeat="chunck in employment_chuncks(community_profile) track by $index" class="glyphicon glyphicon-briefcase population"></span>
          <div>
            2011: {{community_profile.employment(2011) | number}}
            ({{community_profile.employment_precentage(2011) | number:0}}%)
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="income_comparison.html">
    <h3>Income</h3>
    <svg style="height: 200px;"/>
  </script>

  <script type="text/ng-template" id="crimes_comparison.html">
    <h3>Crime Reports</h3>
    <svg style="height: 200px;"/>
  </script>

  <script type="text/ng-template" id="map.html">
    <h3>Map</h3>
    <div id="map-container">
    </div>
  </script>

  <script type="text/ng-template" id="ownership_comparison.html">
    <h3>Owners vs. Renters</h3>
    <div class="row">
      <div class="profile-row" ng-repeat="community_profile in community_profiles">
        <div class="col-md-2">
          {{community_profile.name}}
        </div>
        <div class="col-md-10">
          <span ng-repeat="chunk in own_chunks(community_profile) track by $index" class="glyphicon glyphicon-home"></span>
          <span ng-repeat="chunk in rent_chunks(community_profile) track by $index" class="glyphicon glyphicon-home rent"></span>
          <div>
            {{community_profile.ownership_percent() | number:2}}% Owners ({{community_profile.ownership().own | number}}/{{community_profile.ownership().total | number}})
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular-route.js"></script>
  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>

  <script type="text/javascript" src="script/underscore-min.js"></script>
  <script type="text/javascript" src="script/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="script/jquery-number.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="script/nv.d3.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4EYtmifgrDgCpmcARgSZCklgjYgN64Tc&sensor=false">
  </script>

  <script type="text/javascript" src="data/sectors.js"></script>
  <script type="text/javascript" src="data/population.js"></script>
  <script type="text/javascript" src="data/employment.js"></script>
  <script type="text/javascript" src="data/crime.js"></script>
  <script type="text/javascript" src="data/kmls.js"></script>
  <script type="text/javascript" src="data/incomes.js"></script>
  <script type="text/javascript" src="data/dwells.js"></script>
  <script type="text/javascript" src="data/ages.js"></script>

  <script type="text/javascript" src="script/community_profile.js"></script>
  <script type="text/javascript" src="script/user_profile.js"></script>

  <script type="text/javascript" src="script/maps.js"></script>
  <script type="text/javascript" src="script/crimes.js"></script>

  <script src="script/app.js"></script>
  <script></script>
</body>
</html>
