<html>
  <head>
    <title>Calgary Community InfoGrapic Portal</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container-fluid">

      <div class="jumbotron heading text-center">
        <h1>CALGARY</h1>
      </div>

      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
          <div class="row">
            <form class="form-inline" role="form" id="search-form">
              <div class="form-group">
                <label class="sr-only" for="search">Community</label>
                <input id="search" autocomplete="off" class="form-control" type="search" placeholder="Search for a Community" size="100">
              </div>
            </form>
          </div>
          <div class="row clearfix">
            <div id="search-results"></div>
          </div>
        </div>

        <div class="col-md-2"></div>
      </div>

      <div class="row clearfix">
        <div class="text-center">
          <h1 class="text-center community"></h1>
        </div>

        <div id="community-population"></div>
        <div id="community-employment"></div>
      </div>

    </div>



    <script id="search-result-template" type="text/x-handlebars-template">
      <p><a href="javascript:void(0)" data-community="{{community}}" class="community-link">{{community}}</a></p>
    </script>

    <script id="population-template" type="text/x-handlebars-template">
      <div class="row population-view">

        <div class="col-md-4 text-right">
          <h2>POPULATION</h2>
        </div>
        <div class="col-md-4">
          <ul class="population-growth">

          {{#each yearly_data}}
            <li>
              <div>
                <p>
                  <span class="title">{{year}}: {{population}}</span>
                  <p>
                    {{#each population_chunks}}
                      <span class="glyphicon glyphicon-th population"></span>
                    {{/each}}
                  </p>
                </p>
              </div>
            </li>
          {{/each}}
          </ul>
        </div>
        <div class="col-md-4"></div>
    </script>

    <script id="employment-template" type="text/x-handlebars-template">
      <div class="row employment-view">

        <div class="col-md-4 text-right">
          <h2>EMPLOYMENT</h2>
        </div>
        <div class="col-md-4">
          <ul class="employment-growth">

          {{#each yearly_data}}
            <li>
              <div>
                <p>
                  <span class="title">{{year}}: {{employment}}</span>
                  <p>
                    {{#each employment_chunks}}
                      <span class="glyphicon glyphicon-th employment"></span>
                    {{/each}}
                  </p>
                </p>
              </div>
            </li>
          {{/each}}
          </ul>
        </div>
        <div class="col-md-4"></div>
    </script>

    <script type="text/javascript" src="script/underscore-min.js"></script>
    <script type="text/javascript" src="script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="script/jquery-number.js"></script>
    <script type="text/javascript" src="script/handlebars-v1.3.0.js"></script>


    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="data/population.js"></script>
    <script type="text/javascript" src="data/employment.js"></script>
    <script type="text/javascript" src="script/population_search.js"></script>

    <script type="text/javascript">
      $(function(){
        $('#search').on('keyup', search).trigger("keyup");


        $(document.body).on('click', '.community-link', show_community);
      });
    </script>
  </body>
</html>
