<html>
  <head>
    <title>Calgary Community InfoGrapic Portal</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
          <div class="row">
            <form class="form-inline" role="form" id="search-form">
              <div class="form-group">
                <label class="sr-only" for="search">Community</label>
                <input id="search" class="form-control" type="search" placeholder="Search for a Community" size="100">
              </div>
              <button type="submit" class="btn btn-default">Go</button>
            </form>
          </div>
          <div class="row clearfix">
            <div id="search-results"></div>
          </div>
        </div>

        <div class="col-md-2"></div>
      </div>

      <div class="row clearfix">
        <div id="community-population"></div>
      </div>

    </div>



    <script id="search-result-template" type="text/x-handlebars-template">
      <p><a href="javascript:void(0)" data-community="{{community}}" class="community-link">{{community}}</a></p>
    </script>

    <script id="population-template" type="text/x-handlebars-template">
      <h2>{{community}}</h2>
      <ul class="population-growth">
      {{#each yearly_data}}
        <li>
          <div>
            <p><i class="fa fa-group fa-lg" style="font-size: {{relative_population}}em; color: red;"></i></p>
            <p>{{year}}</p>
          </div>
        </li>
      {{/each}}
      </ul>
    </script>

    <script type="text/javascript" src="script/underscore-min.js"></script>
    <script type="text/javascript" src="script/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="script/handlebars-v1.3.0.js"></script>


    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="data/population.js"></script>
    <script type="text/javascript" src="script/population_search.js"></script>

    <script type="text/javascript">
      $(function(){
        $('#search-form').on('submit', search);
        $(document.body).on('click', '.community-link', show_community);
      });
    </script>
  </body>
</html>
